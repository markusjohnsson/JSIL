<!DOCTYPE html> 
<html>
  <head>
    <title>JSIL Raytracer Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body onload="onLoad()">
    <script src="../Libraries/JSIL.Core.js" type="text/javascript"></script>
    <script src="../Libraries/JSIL.Bootstrap.js" type="text/javascript"></script>
    <script src="manifest.js" type="text/javascript"></script>
    
    <a href="https://github.com/kevingadd/JSIL/blob/master/Examples/SimpleRaytracer.cs">Source C#</a> | <a href="SimpleRaytracer, Version=0.0.0.0, Culture=neutral, PublicKeyToken=null.js">Compiled JS</a>
    <br><hr>
    <button id="loadButton">Load raytracer</button> <button id="runButton" style="display:none">Run raytracer again</button><br>
    
    <!-- workaround for chromium bug -->
    <div id="scripts"></div>
    <div id="images"></div>
    <div id="sounds"></div>
    <div id="fonts"></div>
    
    <canvas id="canvas"></canvas>
    <br>
    
    <div id="log" style="font-family: Consolas, Courier New, monospace"></div>
    
    <script type="text/javascript">
      var scriptRoot = "";
      var libraryRoot = "../Libraries/";
      var fileRoot = "";
      var contentRoot = "Content/";
      
      var assetsToLoad = [
        ["Script", "SimpleRaytracer, Version=0.0.0.0, Culture=neutral, PublicKeyToken=null.js"],
        ["Script", "mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089.js"],
        ["Script", "System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a.js"],
        ["Script", "System, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089.js"],
        ["Script", "System.Configuration, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a.js"],
        ["Script", "System.Xml, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089.js"],
        ["Script", "System.Data.SqlXml, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089.js"],
        ["Script", "System.Security, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a.js"],
        ["Library", "System.Drawing.js"],
      ];
            
      function runMain () {
        document.getElementById("runButton").style.display = "none";
        document.getElementById("log").innerHTML = "";
        JSIL.GetAssembly("SimpleRaytracer, Version=0.0.0.0, Culture=neutral, PublicKeyToken=null").simpleray.RayTracer.Main([]);
        document.getElementById("runButton").style.display = "";
      };
    </script>
    <script src="../Libraries/JSIL.Browser.js" type="text/javascript"></script>    
    <script type="text/javascript">
    document.getElementById("runButton").addEventListener(
      "click", runMain
    );
    
    JSIL.Initialize();
    </script>
  </body>
</html>
